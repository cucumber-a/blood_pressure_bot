name: CI/CD Bot

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - run: docker build -t blood_pressure_bot .

      - name: Install Railway CLI
        run: curl -sSL https://railway.app/install.sh | sh

      - name: Login to Railway
        run: railway login --apiKey ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        run: railway up --service blood_pressure_bot --yes
