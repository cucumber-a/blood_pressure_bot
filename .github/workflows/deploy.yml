name: Deploy to Railway

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v0.2.8
        with:
          service: blood_pressure_bot
          token: ${{ secrets.RAILWAY_TOKEN }}
